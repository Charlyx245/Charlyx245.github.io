<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GANA365 Chat</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    #backgroundIframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
    }

    .chat-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 320px;
      height: 420px;
      background: #1a1a1a;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      border: 2px solid #FF3B00;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      z-index: 9999;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    .chat-container.open {
      transform: translateY(0);
      opacity: 1;
    }

    .chat-header {
      background: #000000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FF3B00;
    }

    .chat-logo {
      width: 60px;
      height: auto;
    }

    .chat-phone {
      color: white;
      font-weight: bold;
      font-size: 13px;
    }

    .close-chat {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .close-chat:hover {
      color: #d63100;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #FF3B00;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      transition: all 0.3s ease-in-out;
    }

    .chat-button:hover {
      background-color: #d63100;
    }

    .login-container {
      padding: 20px;
      text-align: center;
    }

    .login-container h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: #222;
      color: white;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #FF3B00;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .login-button:hover {
      background: #d63100;
      transform: scale(1.05);
    }

    .login-logo {
      width: 120px;
      max-height: 80px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .chat-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Fondo -->
  <iframe id="backgroundIframe" src="https://gana365.online"></iframe>

  <!-- BotÃ³n flotante -->
  <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Contenedor del chat -->
  <div class="chat-container" id="chatBox">
    <!-- Header -->
    <div id="chatHeader" class="chat-header" style="display: none;">
      <img src="https://gana365.online/images/logo.png" class="chat-logo" />
      <span class="chat-phone">Soporte: +54 9 11 5412-8983</span>
      <button onclick="toggleChat()" class="close-chat">âœ–</button>
    </div>

    <!-- Login -->
    <div class="login-container" id="loginForm">
      <h3>Bienvenido</h3>
      <img src="https://gana365.online/images/logo.png" class="login-logo"/>
      <input type="text" id="username" placeholder="Ingrese su usuario" required />
      <input type="password" id="password" placeholder="ContraseÃ±a" required />
      <button onclick="login()" class="login-button">Iniciar Chat</button>
    </div>

    <!-- Chat Kommo -->
    <iframe id="chatIframe" class="chat-iframe"></iframe>
  </div>

  <!-- Script funcional -->
  <script>
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + encodeURIComponent(value) + "; expires=" + date.toUTCString() + "; path=/";
    }

    function getCookie(name) {
      const match = document.cookie.match(new RegExp("(^| )" + name + "=([^;]+)"));
      return match ? decodeURIComponent(match[2]) : "";
    }

    function toggleChat() {
      const chat = document.getElementById("chatBox");
      const button = document.querySelector(".chat-button");

      if (chat.style.display === "block") {
        chat.classList.remove("open");
        setTimeout(() => {
          chat.style.display = "none";
          button.innerHTML = "ðŸ’¬";
        }, 300);
      } else {
        chat.style.display = "block";
        setTimeout(() => chat.classList.add("open"), 10);
        button.innerHTML = "âœ–";
      }
    }
    window.toggleChat = toggleChat;

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Por favor completÃ¡ usuario y contraseÃ±a");
        return;
      }

      setCookie("chatUser", username, 30);
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("chatHeader").style.display = "flex";

      // Mostrar iframe de Kommo
      const iframe = document.getElementById("chatIframe");
      iframe.src = "https://gso.kommo.com/widget/widget.js?widget_id=1036503&hash=418cb7e2728464ae9d979e2620ffd41197c85e21ea581346a2c53efc3333381c";
      iframe.style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const username = getCookie("chatUser");
      if (username) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("chatHeader").style.display = "flex";
        const iframe = document.getElementById("chatIframe");
        iframe.src = "https://gso.kommo.com/widget/widget.js?widget_id=1036503&hash=418cb7e2728464ae9d979e2620ffd41197c85e21ea581346a2c53efc3333381c";
        iframe.style.display = "block";
      }
    });
  </script>
</body>
</html>
