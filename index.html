
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba Kommo Widget Flotante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    .boton-prueba {
      background: #FF3B00;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Prueba Widget Flotante de Kommo</h1>
  <button class="boton-prueba" onclick="abrirKommo()">Enviar mensaje a Kommo</button>

  <script>
    function abrirKommo() {
      if (window.crmPlugin && window.crmPlugin.setMeta) {
        window.crmPlugin.setMeta({
          name: "Prueba",
          message: "Este es un mensaje de prueba desde GitHub Pages"
        });
        window.crmPlugin("open");
      } else {
        alert("❌ Kommo no está listo. Espera unos segundos y vuelve a intentarlo.");
      }
    }
  </script>

  <!-- Script Kommo -->
  <script>
    (function(a,m,o,c,r,m){
      a[m]={
        id:"1036503",
        hash:"418cb7e2728464ae9d979e2620ffd41197c85e21ea581346a2c53efc3333381c",
        locale:"es",
        setMeta:function(p){
          this.params=(this.params||[]).concat([p])
        }
      };
      a[o]=a[o]||function(){(a[o].q=a[o].q||[]).push(arguments)};
      var d=a.document,s=d.createElement('script');
      s.async=true;s.id=m+'_script';
      s.src='https://gso.kommo.com/js/button.js';
      d.head&&d.head.appendChild(s);
    })(window,"crm_plugin","crmPlugin");
  </script>
</body>
</html>
